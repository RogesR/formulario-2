<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <title>Cadastro</title>
</head>
<body style= "background-image: url(https://all.accor.com/magazine/imagerie/tenis-esporte-regras-quais-sao-fundamentos-quadra-0a9d.jpg); 
        background-position: center center;
        background-repeat: no-repeat no-repeat;
        background-size: cover;">

    <div class="form"  style="width: 450px; margin: 10%; position: relative;">
        <div class="row">
            <div class="col">
                <h1>Cadastro Equipes</h1>
                <form>
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome Atleta</label>
                        <input type="text" class="form-control" name="nome" required>
                      </div>

                      <div class="mb-3">
                        <label for="end" class="form-label">Equipe</label>
                        <input type="text" class="form-control" name="end" required>
                      </div>

                      <div class="mb-3">
                        <label for="email" class="form-label">Modalidade</label>
                        <input type="email" class="form-control" name="email" required>
                      </div>

                      <div class="mb-3">
                        <label for="datanasc" class="form-label">Data de Nascimento</label>
                        <input type="date" class="form-control" name="datanasc" required>
                      </div>

                      <div class="mb-3">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" class="form-control" name="password" required>
                      </div>
                      
                      <button type="submit" class="btn btn-primary">Enviar</button>
                </form>

            </div>
        </div>
    </div>
    
</body>
</html>
